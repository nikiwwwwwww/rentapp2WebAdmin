name: Check Syntax and Style

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Install StyleCop Analyzers
        run: dotnet tool install -g StyleCop.Analyz

      - name: Analyze code with StyleCop
        run: StyleCop.Analyz analyze . --rule-set=stylecop.json --no-cache

      - name: Build the project (optional)
        run: dotnet build
